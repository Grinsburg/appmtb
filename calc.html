      <nav class="container navbar navbar-expand-lg navbar-light">

          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>

    </header>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 p-5">
            <h3>Кредитный калькулятор: введите данные для расчет</h3>
            <form id="credit">
              <div>
                <div>Размер кредита</div>
                <div>
                  <input
                    id="amount"
                    type="number"
                    min="100"
                    max="500000"
                    pattern="[0-9]{2,5}"
                    required
                    title="Введите сумму кредита"
                  />
                </div>
                <div>BYN</div>
              </div>
              <div>
                <div>Процентная ставка по кредиту</div>
                <div>
                  <input
                    id="interest"
                    type="text"
                    pattern="[0-9]{1,2}([\.\,][0-9]{1,2})?"
                    required
                    title="Введите процентную ставку по кредиту"
                  />
                </div>
                <div>
                  <select
                    id="interest_term"
                    title="Введите процентную ставку по кредиту"
                  >
                    <option value="month">% в мес.</option>
                    <option value="year">% в год</option>
                  </select>
                </div>
              </div>
              <div>
                <div>Срок кредита</div>
                <div>
                  <input
                    id="maturity"
                    type="number"
                    min="1"
                    max="48"
                    pattern="[0-9]{1,2}"
                    required
                    title="Введите срок кредита"
                  />
                </div>
                <div>
                  <select
                    id="maturity_unit"
                    title="Выберите периодичность начисления процентов"
                  >
                    <option value="month">мес.</option>
                    <option value="year">лет</option>
                  </select>
                </div>
              </div>
              <div id="buttons">
                <button type="submit" id="calculate">Рассчитать</button>
                <button type="button" id="reset">Сбросить</button>
              </div>
            </form>
            <table cellspacing="0">
              <thead>
                <tr>
                  <th>Мес.</th>
                  <th>Всего</th>
                  <th>% по кредиту</th>
                  <th>В погашение долга</th>
                  <th>В погашение процентов</th>
                  <th>Остаток</th>
                </tr>
              </thead>
              <tbody id="months"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section>
        <div class="container">

        </div>
    </section>
